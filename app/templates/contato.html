<main>
    <div class="container">
        <h1>Garage Studio Lab</h1>
        <div id="map" style="width: 100%; height: 400px;"></div>
    </div>

    <script>
        // CÃ³digo JavaScript para inicializar o mapa
        function initMap() {
            var garageStudioLab = {lat: -23.550520, lng: -46.633308}; // Substitua com as coordenadas do Garage Studio Lab
            var map = new google.maps.Map(document.getElementById('map'), {
                center: garageStudioLab,
                zoom: 15
            });

            var marker = new google.maps.Marker({
                position: garageStudioLab,
                map: map,
                title: 'Garage Studio Lab'
            });
        }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key={{ api_key }}&callback=initMap"></script>
