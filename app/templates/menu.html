<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0/css/bootstrap.min.css">

  <link rel="stylesheet" href="../static/css/style.css">
  
  <title> GARAGE STUDIO LAB </title>
</head>
<body>
  <div>
    <nav class="navbar navbar-dark bg-dark fixed-top bg-dark border-bottom border-body" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/index"> GARAGE STUDIO LAB </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">

          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">GARAGE STUDIO LAB</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>

          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">

              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/home">Home</a>
              </li>

              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/fotos">Fotos</a>
              </li>

              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/portifolio">Portifólio</a>
              </li>
              
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/rider">Rider</a>
              </li>

              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/contato">Contato</a>
              </li>

              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/sobre-nos">Sobre nós</a>
              </li>

            </ul>
          </div>
        </div>
      </div>
    </nav>
  </div>

<main class="bg-conteudo">
  {% block conteudo %}
  {% endblock%}
</main>
  <footer class="d-flex flex-wrap justify-content-between bg-dark align-items-center py-3 my-4 border-top" data-bs-theme="dark">
    <div class="col-md-4 d-flex align-items-center">
      <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
        <svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"></use></svg>
      </a>
      <span class="mb-3 mb-md-0 text-body-secondary">    
        <p>&copy; 2023 Garage Studio Lab. Todos os direitos reservados.</p>
      </span>
    </div>

    <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
      <li class="ms-3"><a class="text-body-secondary" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#twitter"></use></svg></a></li>
      <li class="ms-3"><a class="text-body-secondary" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#instagram"></use></svg></a></li>
      <li class="ms-3"><a class="text-body-secondary" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#facebook"></use></svg></a></li>
    </ul>
  </footer>

  <script src="https://maps.googleapis.com/maps/api/js?key={{ api_key }}"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
